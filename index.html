<!DOCTYPE html>
<html>
<head>
<style>
/*reset*/
html, body { margin:0; padding:0 }
html, body { height:100% }

/*common*/
#wrap, header, #mid, ul { display:block }
li { display:inline-block }
#wrap { margin:0 auto }
h1 { margin:0 }

/*main*/
header { min-height:15%; }
header img { width:100%; max-width:996px; height:auto; pointer-events:none }
#wrap { height:100%; max-width:1200px }
p { border: 10px solid #000000; padding:10px; margin:0 10px; border-radius:20px }
li { margin:10px 10px 0 0 }

/*background*/
body { background-image:url('img/me.jpg'); background-attachment:fixed; background-position:center center; background-size:cover }
p { background: rgba(0,0,0,0.8) }
header { background: radial-gradient(ellipse at center, rgba(0,0,0,1) 0%,rgba(0,0,0,0) 80%) }

/*typo*/
body { font-family:sans-serif }
body, a { color:#FFFFFF }
body { text-align:center }
ul { text-align:right; }
h1 { font-size:7em }
p { font-size:1.5em }
ul, li { list-style:none }

</style>
</head>
<body>
<div id="wrap">
  <header><h1>Hi, I'm Phil.</h1></header>
  <div id="mid">
    <p>I work at Inclind, Inc. doing website stuff. You can contact me @ <a href="mailto:phil@inclind.com">phil@inclind.com</a>.</p>
    <ul>
      <li><a href="https://twitter.com/filever10" target="_blank">Twitter</a></li>
      <li><a href="http://www.linkedin.com/in/filever10" target="_blank">LinkedIn</a></li>
      <li><a href="http://stackoverflow.com/users/2903898/filever10" target="_blank">Stack Overflow</a></li>
    </ul>
  </div>
</div>
</body>
</html>
