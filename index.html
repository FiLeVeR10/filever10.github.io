<!DOCTYPE html>
<html>
<head>
<style>
/*reset*/
html, body { margin:0; padding:0 }
html, body { height:100% }

/*common*/
header img { position:relative }
#wrap, header, #mid, footer { display:block }
#wrap { margin:0 auto }
h1 { margin:0 }

/*main*/
header { max-height:20%; }
header img { width:100%; max-width:996px; height:auto; pointer-events:none }
#wrap { height:100%; max-width:1200px }
#mid { border: 10px solid #000000; padding:10px; margin:0 10px; border-radius:20px }
p { margin:0 0 10px 0 }

/*position*/
header img { z-index:2 }

/*background*/
body { background-image:url('img/me.jpg'); background-attachment:fixed; background-position:center center; background-size:cover }
#mid { background: rgba(0,0,0,0.8) }
header { background: radial-gradient(ellipse at center, rgba(0,0,0,1) 0%,rgba(0,0,0,0) 80%) }

/*typo*/
body { font-family:sans-serif }
body, a { color:#FFFFFF }
header { text-align:center }
footer { text-align:right }
h1 { font-size:7em }
p { font-size:3em }

/*test*/
header, footer { min-height:20% }
#mid { min-height:60% }
</style>
</head>
<body>
<div id="wrap">
  <header><h1>Hi, I'm Phil.</h1></header>
  <div id="mid">
    <p>I work at Inclind, Inc. doing website stuff. You can contact me @ <a href="mailto:phil@inclind.com">phil@inclind.com</a>.</p>
  </div>
  <footer><small>steal this site.</small></footer>
</div>
</body>
</html>
